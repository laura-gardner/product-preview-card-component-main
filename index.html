<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="product-card">
      
      <img src="images/image-product-mobile.jpg" alt="Image of Gabrielle perfume by Chanel" class="product-image">
      <div class="product-text">
        <h2 class="category">Perfume</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
         A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="prices"><span class="current-price">$149.99</span><span class="full-price">$169.99</span></p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laura Gardner</a>.
  </div>
</body>
</html>
